<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<html lang="en">
<head>
    New Post
</head>
<div>
    <form th:action="@{/users/{id}/newpost(id=${user.id})}" method="post">
        <div>
            <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Type Title of the Post">
            </p>

            <label for="content">Content</label>
            <input type="text" id="content" name="content" placeholder="Write the Content">

            <!--TODO: Meida URI 추가하기-->
        </div>
        <button type="submit">Submit</button>
        </form>
</div>
</html>
