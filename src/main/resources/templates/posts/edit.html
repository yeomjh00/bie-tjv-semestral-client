<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<body>
<h2>Post Edit</h2>
    <form th:action="@{/users/{id}/myposts/{postId}/edit(id=${user.id}, postId=${post.id})}" method="post">
    <p>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Type Title of the Post" required th:value="${post.title}">

    </p>
    <p>
        <label for="content">Content</label>
        <input type="text" id="content" name="content" placeholder="Write the Content" required th:value="${post.content}">

    </p>
    <p>
        <label for="imageURL">Image URL</label>
        <textarea id="imageURL" name="unhandledPictures" placeholder="Image URL Format: URL;height;width" th:value="${pictureUris}"></textarea>
    </p>
    <p>
        <label for="song ID">Song ID</label>
        <input type="number" id="song ID" name="songId" placeholder="Insert Song ID" th:value="${post.musicDto.id}">

    </p>
        <button type="submit">Submit</button>
    </form>
    <p>
        <a th:href="@{/users/{id}(id=${user.id})}">Back to User Page</a>
    </p>
</body>


</html>
