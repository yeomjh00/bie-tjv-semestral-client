<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Personal Page Edit</title>
</head>
<body>
<form th:action="@{/users/{id}/myposts/{postId}/edit(id=${user.id}, postId=${post.id})}" method="post">
    <div>
        <label for="title">UserName</label>
        <input type="text" id="title" name="title" placeholder="Edit Title" th:value="${post.title}">

        <label for="introduction">Self Introduction</label>
        <input type="text" id="introduction" name="introduction" placeholder="자기를 소개할 수 있는 문장을 입력해주세요." th:value="${user.introduction}">

        <label for="userStatus">Membership</label>
        <input type="checkbox" id="userStatus" name="userStatus" value="membership">
    </div>
    <button type="submit">Modify</button>
</form>
</body>


</html>
