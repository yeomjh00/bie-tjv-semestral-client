<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Post Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:href="posts/${post.id}">
                <span th:text="${post.title}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
